<!DOCTYPE html>
<html>
	<head>
		<link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
		<link rel = "stylesheet" href="general.css">
		<title>Chart Finder</title>
	</head>
	<body onload = "yearOptions()">
		<center>
			<div id = "parameters" class = "valign-wrapper">

				<!-- ––––––––––––––––––––––– GENRES SELECT ––––––––––––––––––––––– -->

				<div class="input-field col s12 genres">
				 	<select multiple id = "genres">
						<option value="" disabled unselected>Genres</option>
						<option value="pop">Pop</option>
						<option value="hip-hop">Hip hop</option>
						<option value="rock">Rock</option>
						<option value="jazz">Jazz</option>
						<option value="classical">Classical</option>
						<option value="edm">EDM</option>
						<option value="country">Country</option>
						<option value="r-n-b">R&B</option>
				    </select>

				</div>


				<!-- ––––––––––––––––––––––––- SEARCH BAR –––––––––––––––––––––––– -->

		 		<div class="chips chips-autocomplete artists">
					<input id = "artists" placeholder="Artists...">
				</div>


				<!--  –––––––––––––––––––––––– YEAR DDOWN ––––––––––––––––––––––––– -->
				<div class="input-field col s12 years">
					<select name = "year1" id = "year1">
						<option value="" disabled selected>Year</option>
						<option value = "all">Any</option>
					</select>
				</div>
				<div class="input-field col s12 years">
					<select name = "year2" id = "year2">
						<option value="" disabled selected>Year</option>
						<option value = "all">Any</option>
					</select>
				</div>

				<!-- –––––––––––––––––––––––––––– TABLE –––––––––––––––––––––––––––– -->

				  <a class="waves-effect waves-light btn-flat" id = "submit" onclick="submit()">Submit</a>
			</div>
		</center>
		<script src = "general.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
