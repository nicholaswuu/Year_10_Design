<html>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
	<title>Demo 1 - UI Components</title>
	<style>
		body{
			background-color: #0b0e21;
		}
		.title{
			color: white;
			font-size: 36px;
			font-weight: 600;
			text-align: center;
			padding:30px;
		}
		.col{
			width: 300px;
			background-color: #010310;
			margin: 20px;
			border-style: solid;
			border-width: 2px;
			border-color: #28304b;
			border-radius: 5px
		}
		.card .card-content{
			padding-top: 15px;
		}
		.card .card-content .card-title{
			margin-bottom: 12px;
			font-weight: 400;
			color: white;
		}
		.card{
			background-color: #010310;
			border-width: 20px;
			border-color: white;
			margin: 0px;
		}
		.card-image{
			height: 120px;
			overflow: hidden;
		}
		.card-content{
			text-align: center;
			background-color: #010310;
			color: #9299b2;
		}		
		.card-action{
			text-align: center;
		}
		.chip{
			cursor: default;
			background-color: #010310;
			border-color: #28304b;
			color: white;
			border-style: solid;
			border-width: 1px;
			font-size: 9px;
			height: 20px;
			line-height: 18px;
			margin-left: 8px;
			margin-right: 0px;
			padding-left: 5px;
			font-weight: 300;
		}
		.chip:hover{
			background-color: #1a1c28;
		}
		.business{
			color: #9900ff;
		}
		.science{
			color: #00dacf
		}
		.topic{
			float: left;
			font-size: 30px;
			padding-right: 10px;
			line-height: 12px;
		}
	</style>
</head>
<body>
	<div class = "title">
		My Clubs
	</div>
    <div class="col s12 m7">
      <div class="card hoverable">
        <div class="card-image">
          <img src="https://www.deca.org/wp-content/uploads/2014/08/Team-Win.jpg">
        </div>
        <div class="card-content">
        	<span class="card-title">DECA</span>
          <p>Sample club description here _____________________</p>
        </div>
        <div>
	    	<div class="chip"> 
		   		<span class = "topic business">•</span>
		   		Business
			</div>
			<div class="chip"> 
		   		<span class = "topic business">•</span>
		   		Entrepreneurship
			</div>
		</div>
        <div class="card-action">
         	<a style = "color: #00dacf; margin: 0px" href="messages.html">OPEN</a>
        </div>
      </div>
    </div>
    <div class = "title">
		All Clubs
	</div>
    <div class="col s12 m7">
      <div class="card hoverable">
        <div class="card-image">
          <img src="https://lh3.googleusercontent.com/kuCi99laWXA0-BrPsukgJ88qzQQO7e95nM70pWVDpHGVrHtAvSJSFSs8hSlYd2emg3DnAA=s128">
        </div>
        <div class="card-content">
        	<span class="card-title">Science</span>
          <p>Sample club description here _____________________</p>
        </div>
        <div>
	    	<div class="chip"> 
		   		<span class = "topic science">•</span>
		   		Science
			</div>
			<div class="chip"> 
		   		<span class = "topic science">•</span>
		   		Exploration
			</div>
		</div>
        <div class="card-action">
         	<a style = "color: #00dacf; margin: 0px" href="messages.html">JOIN</a>
        </div>
      </div>
    </div>
</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
