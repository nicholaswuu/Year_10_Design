<!DOCTYPE html>
<html>
<head>
	<title>Demo 3</title>
	<style>
		body{
			background-color: black;
			font-family: roboto;
			color: white;
		}
		#genre{
			text-align: left;
			width: 90px;
			padding: 4px;
		}
		#checkboxes{
			z-index: 1;
			border: 1px solid #333333;
			color: white;
			width: 10%;
			padding: 10px;
			position: fixed;
			background-color: #111111;
			font-size: 14px;
		}
		.ddown{
			background-color: black;
			color: white;
			border: 2px solid white;
			border-radius: 5px;
			padding: 3px;
		}
		.ddown:hover{
			background-color: #333333;
		}
		::placeholder {
		  opacity: 75%;
		  color: white; 
		}
		.check{
			font-size: 30px;
			background-size: cover;
			text-align: center;
			margin: 5px;
			display: inline-block;
			color: white;
			opacity: 70%;
			font-weight: bold;
		}
		.check:hover{
			cursor: pointer;
			opacity: 100%
		}
		#pop{
			background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url(https://www.teenstarcompetition.co.uk/wp-content/uploads/2020/04/Easy-songs-to-sing-that-sound-impressive--e1587138125666.jpeg);
		}
		#rock{
			background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url(https://www.thousandfoldecho.com/wp-content/uploads/2017/09/musician-2708190_1280-860x450.jpg);
		}
		#hiphop{
			background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url(https://flypaper.soundfly.com/wp-content/uploads/2018/09/uzi-vert-facebook.jpg);
			background-position: center right;
		}
		#classical{
			background-image: linear-gradient( rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url(https://www.mta.ca/uploadedImages/Community/Academics/Faculty_of_Arts/Music/Ensembles/Chamber_Orchestra/IMG_2865_lowres.jpg);
			background-position: center 70%;
		}
	</style>
</head>
<body>

<!--  –––––––––––––––––––––– GENRE DDOWN –––––––––––––––––––––– -->


<button onclick="show()" id="genre" class="ddown">Genre <span style="padding-left: 35%">&#8744;</span></button>
<div id="checkboxes" style="display: none;">
	<input type="checkbox" id="Pop" name="checkboxes" value="Pop">
	<label for="Pop">Pop</label><br>
	<input type="checkbox" id="Rock" name="checkboxes" value="Rock">
	<label for="Rock">Rock</label><br>
	<input type="checkbox" id="HipHop" name="checkboxes" value="HipHop">
	<label for="HipHop">Hip Hop</label><br>
	<input type="checkbox" id="R&B" name="checkboxes" value="R&B">
	<label for="R&B">R&B</label><br>
	<input type="checkbox" id="Jazz" name="checkboxes" value="Jazz">
	<label for="Jazz">Jazz</label><br>
	<input type="checkbox" id="Classical" name="checkboxes" value="Classical">
	<label for="Classical">Classical</label><br>
	<input type="checkbox" id="Country" name="checkboxes" value="Country">
	<label for="Country">Country</label><br>
	<input type="checkbox" id="EDM" name="checkboxes" value="EDM">
	<label for="EDM">EDM</label><br>
</div>


<!-- –––––––––––––––––––––––––SEARCH BAR –––––––––––––––––––––––––––––––- -->


<input type="text" id="artists" name="artists" class = ddown placeholder="Artists...">


<!--  –––––––––––––––––––––– YEAR DDOWN –––––––––––––––––––––– -->


<select name="year" class="ddown" id = "year"></select>
<button class="ddown" onclick="submit()">Submit</button>

<br><br>

<div id = "test1"></div>

<br><br>

<!--  –––––––––––––––––––––– GENRE SELECTION BOXES –––––––––––––––––––––– -->


<div class = "check" id = "pop" style = "width: 340px; height: 340px;">
	<br><br><br><br>Pop
</div>
<div class = "check" id = "rock" style = "width: 340px; height: 340px;">
	<br><br><br><br>Rock
</div>
<div class = "check" id = "hiphop" style = "width: 340px; height: 340px">
	<br><br><br><br>Hip Hop
</div>
<div class = "check" id = "classical" style = "width: 340px; height: 340px;">
	<br><br><br><br>Classical
</div>
<div id = "test2"></div>
</body>
<script>

/* ––––––––––––––––––––––––– GENRE DDOWN –––––––––––––––––––––––––––––– */

function show(){
	if(document.getElementById("checkboxes").style.display === "none"){
		document.getElementById("checkboxes").style.display = "block"
	} else{
		document.getElementById("checkboxes").style.display = "none"
	}
}

/* ––––––––––––––––––––––––– YEAR SELECT –––––––––––––––––––––––––––––– */

var sel = document.getElementById('year');
for(i=1990; i<2021; i++){
	var opt = document.createElement('option');
	opt.appendChild(document.createTextNode(i));
	opt.value = i;
	sel.appendChild(opt); 
}


function submit(){
	var genre = document.getElementsByName("checkboxes")
	var genresChecked = []
	for (var i=0; i<genre.length; i++) {
		if (genre[i].checked) {
		genresChecked.push(genre[i].id);
		}

  	}
  	var artists = document.getElementById("artists").value
  	var year = document.getElementById("year").value
  	document.getElementById("test1").innerHTML = "Genres: "+genresChecked+" | Artists: "+ artists +" | Year: "+ year
}

/* ––––––––––––––––––––––– GENRE SELECTION BOXES –––––––––––––––––––––––––––––– */

var genres = document.getElementsByClassName("check");
check = []
for (genre of genres){
	genre.addEventListener("click", changeSize);
}
function changeSize(){
	if(this.checked != true){
		this.style.width = "320px"
		this.style.height = "320px"
		this.checked = true;
		check.push(this.id)
	} else{
		this.style.width = "340px"
		this.style.height = "340px"
		this.checked = false;
	}
	for(i in check){
		if(this.checked != true){
			if(check[i] === this.id){
				check.splice(i,1)
			}
		}
	}
	console.log(check)
	document.getElementById("test2").innerHTML = check
}
</script>
</html>
