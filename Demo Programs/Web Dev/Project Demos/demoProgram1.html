<!DOCTYPE html>
<html>
<head>
	<title>Demo 1</title>
	<style>
		 th, td {
		  	border-bottom: 1px solid black;
		  	padding: 10px;
		 	text-align: left;
		}
		table{
			width: 100%;
			border-collapse: collapse;
		}
		#table{
			display: none;
			position: fixed;
		}
		#checkboxes{
			display: none;
			border: 1px solid black;
			width: 10%;
			padding: 10px;
			position: fixed;
			background-color: white;
		}
		#checkboxes:hover{
			display: block;
		}
	</style>
</head>
<body>
<button onclick = "show()">Choose an Animal:</button>
<button onclick = "selectedVal()">Choose</button>
<div id = "checkboxes">
  <input type="checkbox" id="Cat" value="Cat">Cat<br>
  <input type="checkbox" id="Dog" value="Dog">Dog<br>
</div>
<br><br><br><br><br>

</body>
<script>
	function createTable(){
		oldTable = document.getElementById('table');
		if(oldTable!=null)
			oldTable.parentNode.removeChild(oldTable);
		var body = document.getElementsByTagName('body')[0];
  		var table = document.createElement('table');
  		table.id = "table";
		var thead = table.createTHead();
		var row = thead.insertRow();
		var th = document.createElement("th");
	    var text = document.createTextNode("Name");
	    th.appendChild(text);
	    row.appendChild(th);
	    var th = document.createElement("th");
	    var text = document.createTextNode("Animal");
	    th.appendChild(text);
	    row.appendChild(th);
	    var th = document.createElement("th");
	    var text = document.createTextNode("Colour");
	    th.appendChild(text);
	    row.appendChild(th);
		body.appendChild(table);
	}
	function show(){
		if(document.getElementById("checkboxes").style.display === "none"){
			document.getElementById("checkboxes").style.display = "block"
		} 
		else{
			document.getElementById("checkboxes").style.display = "none"
		}
	}
	function selectedVal(){
		createTable();
		var catSelected = document.getElementById("Cat").checked
		var dogSelected = document.getElementById("Dog").checked
		table = document.getElementById("table")
		table.style.display = "block"
		if(catSelected == true){
			for(j=0; j<dictionary.length; j++){
				if(dictionary[j]["animal"] == "Cat"){
					var row = table.insertRow()
					var nameCell = row.insertCell(0)
					var animalCell = row.insertCell(1)
					var colourCell = row.insertCell(2)
					nameCell.innerHTML = dictionary[j]["name"]
					animalCell.innerHTML = dictionary[j]["animal"]
					colourCell.innerHTML = dictionary[j]["colour"]
				}
			}
		}
		if(dogSelected == true){
			for(j=0; j<dictionary.length; j++){
			if(dictionary[j]["animal"] == "Dog"){
				var row = table.insertRow()
				var nameCell = row.insertCell(0)
				var animalCell = row.insertCell(1)
				var colourCell = row.insertCell(2)
				nameCell.innerHTML = dictionary[j]["name"]
				animalCell.innerHTML = dictionary[j]["animal"]
				colourCell.innerHTML = dictionary[j]["colour"]
				}
			}
		}
	}
	var dictionary = [{"name": "Garfield", "animal": "Cat", "colour": "Orange"}, {"name": "Scooby", "animal": "Dog","colour": "Brown"}, {"name": "Tom", "animal": "Cat", "colour": "Grey"}, {"name": "Brian", "animal": "Dog", "colour": "White"}]
</script>

</html>
