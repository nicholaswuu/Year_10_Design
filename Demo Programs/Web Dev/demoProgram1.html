<!DOCTYPE html>
<html>
<head>
	<style>
		 th, td {
		  	border-bottom: 1px solid black;
		  	padding: 10px;
		 	text-align: left;
		}
		table{
			width: 100%;
			border-collapse: collapse;
		}
		#table{
			display: none;
		}
		#checkboxes{
			display: none;
			border: 1px solid black;
			width: 10%;
			padding: 10px;
			position: fixed;
			background-color: white;
		}
	</style>
</head>
<body>
<button onclick = "show()">Choose an Animal:</button>
<div id = "checkboxes">
  <input type="checkbox" id="Cat" value="Cat">Cat<br>
  <input type="checkbox" id="Dog" value="Dog">Dog<br>
</div>
<button onclick = "selectedVal()">Choose</button>
<br><br>
<table id = "table">
	<tr>
		<th>Name</th>
		<th>Animal</th>
		<th>Colour</th>
	</tr>
</table>

</body>
<script>
	function show(){
		if(document.getElementById("checkboxes").style.display === "none"){
			document.getElementById("checkboxes").style.display = "block"
		} 
		else{
			document.getElementById("checkboxes").style.display = "none"
		}
	}
	function selectedVal(){
		var catSelected = document.getElementById("Cat").checked
		var dogSelected = document.getElementById("Dog").checked
		table = document.getElementById("table")
		table.style.display = "block"
		for(i=1; i<table.rows.length; i++){
			table.deleteRow(i)
		}
		console.log(table.rows.length)
		if(catSelected == true){
			for(j=0; j<dictionary.length; j++){
				if(dictionary[j]["animal"] == "Cat"){
					var row = table.insertRow()
					var nameCell = row.insertCell(0)
					var animalCell = row.insertCell(1)
					var colourCell = row.insertCell(2)
					nameCell.innerHTML = dictionary[j]["name"]
					animalCell.innerHTML = dictionary[j]["animal"]
					colourCell.innerHTML = dictionary[j]["colour"]
				}
			}
		}
		if(dogSelected == true){
			for(j=0; j<dictionary.length; j++){
				if(dictionary[j]["animal"] == "Dog"){
					var row = table.insertRow()
					var nameCell = row.insertCell(0)
					var animalCell = row.insertCell(1)
					var colourCell = row.insertCell(2)
					nameCell.innerHTML = dictionary[j]["name"]
					animalCell.innerHTML = dictionary[j]["animal"]
					colourCell.innerHTML = dictionary[j]["colour"]
				}
			}
		}
		console.log(table.rows.length)
	}
	var dictionary = [{"name": "Garfield", "animal": "Cat", "colour": "Orange"}, {"name": "Scooby", "animal": "Dog","colour": "Brown"}, {"name": "Tom", "animal": "Cat", "colour": "Grey"}, {"name": "Brian", "animal": "Dog", "colour": "White"}]
</script>

</html>
